<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
    <table>
        <tr>
            <td>序号</td>
            <td>用户名</td>
            <td>年龄</td>
            <td>操作</td>
        </tr>
        <tr th:each="m,iterStat : ${list}">
            <!--<td th:text="|下标:${iterStat.index} 下标是不是单数:${iterStat.odd}|"/>-->
            <td th:text="${iterStat.index}"> </td>
            <td th:text="${m.username}">年龄</td>
            <td th:text="${m.age}">操作</td>
            <td ><a th:href="@{/user/delUserid(id=${m.id})}">删除</a> <a th:href="@{/user/updateUser(id=${m.id})}">修改</a></td>
        </tr>

    </table>
</body>
</html>
